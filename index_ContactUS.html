<body>

    <!-- Navbar -->

        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">Portfolio</a>

    <!-- Contact Form -->
    <div class="container" id="contactApp">
        <h1>Contact Us</h1>
        <form @submit.prevent="submitForm">
            <input type="text" v-model="userName" placeholder="Enter Your Name" required>
            <input type="email" v-model="userEmail" placeholder="Enter Your Email" required>
            <textarea v-model="userMessage" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
            <p v-if="formMessage" :class="['form-message', messageType]">{{ formMessage }}</p>
        </form>
    </div>   

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script_ContactUS_vue.js" defer></script>

</body>
